@(id:Option[String], value:String)
<fieldset class="rating">
    <input type="radio" id="star5" @if(value == "5"){checked} name="rating@id.getOrElse("")" value="5" /><label for="star5" title="Rocks!">5 stars</label>
    <input type="radio" id="star4" @if(value == "4"){checked} name="rating@id.getOrElse("")" value="4" /><label for="star4" title="Pretty good">4 stars</label>
    <input type="radio" id="star3" @if(value == "3"){checked} name="rating@id.getOrElse("")" value="3" /><label for="star3" title="Meh">3 stars</label>
    <input type="radio" id="star2" @if(value == "2"){checked} name="rating@id.getOrElse("")" value="2" /><label for="star2" title="Kinda bad">2 stars</label>
    <input type="radio" id="star1" @if(value == "1"){checked} name="rating@id.getOrElse("")" value="1" /><label for="star1" title="Sucks big time">1 star</label>
</fieldset>
