@(loginform: Form[(String,String)])(implicit flash: Flash, session:Session)

@import helper._


@index {
@loginform.globalError.map { error =>
    <div class="alert pagination-centered">
        @error.message
    </div>
}

<div class="row-fluid"><div class="pagination-centered"><h2>Login</h2></div></div>
<div class="row-fluid">
    <div class="form-container login-form" style="width:20em; margin-top:0px;">
        @helper.form(routes.Application.authenticate) {


            <div class="control-group">
                <label class="control-label" for="username">Email</label>
                <div class="controls">
                    <input type="text" id="username" name="username" placeholder="Username" value="@loginform(" username").value">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn primary">Login</button>
                </div>
             </div>
                <span>New User?  Please </span><a href="/register">Register</a>

            }
        </div>
</div>

}
